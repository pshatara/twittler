<!DOCTYPE html>
<html>
  <head>
    <title>Twittler</title>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="jquery.timeago.js"></script>
    <link rel="stylesheet" type="text/css" href="style_sheet.css">
  </head>
  <body>
    <div class="header"><p>twittler</p></div>



    <script>

    var updateTweets = function() {
      var $body = $('body');
      // $body.html('');

      var index = streams.home.length - 1;
      while(index >= 0){
        var tweet = streams.home[index];
        var $tweet = $('<div class="content"></div>');
        $tweet.text('@' + tweet.user + ': ' + tweet.message + '\n' + tweet.created_at);
        $tweet.appendTo($body);
        index -= 1;
      }
    };

      $(document).ready(function(){
        updateTweets();

        $('.refresh').click(function() {
          $('.content').empty();
          updateTweets();
        });

      });

    </script>
    
    <textarea rows="6" maxlength="160" placeholder="160 character maximum"></textarea>
    <br>
    <button class="submit">Submit Tweet</button>
    <button class="refresh">Update Tweets</button>

  </body>
</html>
